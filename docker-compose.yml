services:
  redis:
    image: redis:alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redis-data:/data

  web:
    image: nginx:latest
    ports:
      - "5001:80"
    depends_on:
      - redis

volumes:
  redis-data:
